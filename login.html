<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="https://i.pinimg.com/originals/f7/78/0f/f7780f5a82fcf20ef4d5f3610b7aea3c.png" alt="logo">
        </div>
        <div class="title-box flashing-title">
            <h1>Iniciar Sesión</h1>
        </div>
        <div class="dropdown">
            <button class="dropbtn">MENÚ</button>
            <div class="dropdown-content">
                <a href="attractive_page.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contact.html">Contacto</a>
                <a href="register.html">Registrarse</a>
            </div>
        </div>
    </header>
    <main>
        <form class="login-form">
            <ul>
                <li>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </li>
                <li>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </li>
                <li>
                    <button type="submit">Iniciar Sesión</button>
                </li>
            </ul>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
